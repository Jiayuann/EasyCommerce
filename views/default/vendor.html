<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Easy Commerce</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{=URL('static','css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom CSS -->
  <link href="{{=URL('static','css/w3.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- Custom Fonts -->
    <link href="{{=URL('static','font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">

</head>

<body>
<header class="w3-container w3-light-grey">
  <h1 class="w3-jumbo">Name of Shop</h1>
  <p class="w3-xlarge">(408)421 0982</p>
</header>

<div class="w3-bar w3-black w3-large">
  <a href="#" class="w3-nav-item w3-button">Menu</a>
  <a href="#" class="w3-nav-item w3-button">Details</a>
  <a href="#" class="w3-nav-item w3-button">Reviews</a>
  <a href="#" class="w3-nav-item w3-button">Deals</a>
    
</div>
<div class="w3-container">
    <div class="w3-row-padding">
        {{for listing in listings:}}
         <div class="w3-third">
              <div class="w3-card-24" style="width:100%">
                <header class="w3-container w3-light-grey">
                  <h3>{{=listing.item_name}}</h3>
                </header>
                <div class="w3-container">
                  <p>1 new friend request</p>
                  <hr>
                  <img src="{{=URL('download', args=listing.image)}}"  class="w3-left w3-circle w3-margin-right" style="width:60px">
                  <p>${{=listing.price}}</p><br>
                    <p>{{=listing.description}}</p>
                </div>
                  <div class="w3-cell-row" >
                      <div class="w3-container w3-cell w3-mobile">
                          <button type="buttom" class="w3-button w3-block w3-blue" id="add">+</button>
                      </div>
                      <div class="w3-container w3-cell  w3-mobile">
                          <button type="buttom" class="w3-button w3-block w3-red" id="remove">-</button>
                      </div>
                  </div>

              </div>
        </div>
        {{pass}}
    </div>
</div>
</body>



</html>
