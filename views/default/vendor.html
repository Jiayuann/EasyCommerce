<head>

    <title>Easy Commerce</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{=URL('static','css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom CSS -->
  <link href="{{=URL('static','css/w3.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- Custom Fonts -->
    <link href="{{=URL('static','font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>
<header class="w3-container w3-light-grey">
  <h1 class="w3-jumbo">Name of Shop</h1>
  <p class="w3-xlarge">(408)421 0982</p>
</header>

<div class="w3-bar w3-black w3-large">
  <a href="#" class="w3-nav-item w3-button">Menu</a>
  <a href="#" class="w3-nav-item w3-button">Details</a>
  <a href="#" class="w3-nav-item w3-button">Reviews</a>
  <a href="#" class="w3-nav-item w3-button">Deals</a>

</div>
<div class="w3-container">
    <div class="w3-row-padding">
        {{for listing in listings:}}
         <div class="w3-third" id="item" >
              <div class="w3-card-24" style="width:100%">
                <header class="w3-container w3-light-grey">
                  <h3>{{=listing.item_name}}</h3>
                </header>
                <div class="w3-container">

                   <a class="w3-button w3-tiny w3-red w3-card-24 " href="{{=URL('default','edit',args=[listing.price])}}"  id="remove">-</a>
                     <a  class="w3-button w3-tiny w3-blue w3-card-24"href="{{=URL('default','edit',args=[listing.price])}}" id="add">+</a>
                  <hr>
                  <img src="{{=URL('download', args=listing.image)}}"  class="w3-left w3-circle w3-margin-right" style="width:60px">

                  <div class="w3-container" id="price">
                      <p  type="number" id="value" >{{=listing.price}}</p><br>
                  </div>
                       <div class="w3-container" id="description">
                    <p>{{=listing.description}}</p>
                  </div>

                </div>

              </div>
        </div>
        {{pass}}
    </div>
</div>
</body>

  $(document).ready(function() {
      console.log("ready()");

    //Buttons
    $('#remove').on( "click", (removeFromShoppingCart));

   function addToShoppingCart () {

   });


    </script>





</html>
