<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Easy Commerce</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{=URL('static','css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom CSS -->
  <link href="{{=URL('static','css/w3.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- Custom Fonts -->
    <link href="{{=URL('static','font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

    <script type="text/javascript">

  $(document).ready(function() {
      console.log("ready()");

    var updateTotal=0
    //Buttons
  $('button#add').on('click', function(){
    var r = $(this);
   updateTotal += Number(r.val());
   console.log(updateTotal)
});


   });



    </script>
<body>

<div class="w3-container">
    <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
      <a href="#" class="w3-nav-item w3-button" >Home</a>

  <a href="#menu" class="w3-nav-item w3-button" >Menu</a>
  <a href="#details" class="w3-nav-item w3-button" >Details</a>
  <a href="#reviews" class="w3-nav-item w3-button" >Reviews</a>
  <a href="#reviews" class="w3-nav-item w3-button" >Deals</a>
  <a href="#deals" class="w3-nav-item w3-button" >
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
  </a>

</div>
<div class="w3-container w3-padding-64 w3-padding-64 "  id="menu">
    <div class="w3-row-padding">
        {{for listing in listings:}}
         <div class="w3-third  w3-opacity w3-hover-opacity-off"  id="item" >
               <img src="{{=URL('download', args=listing.image)}}"  class="w3-margin-right" style="width:100%">
              <div class="w3-card-24" style="width:100%">
                <header class="w3-container w3-">
                  <h3>{{=listing.item_name}}</h3>
                </header>
                <div class="w3-container">
                   <button type="number" class="w3-button w3-tiny w3-blue w3-card-24  " value="{{=listing.price}}"   id="remove"><i class="fa fa-minus" aria-hidden="true"></i></button>
                     <button type="number" class="w3-button w3-tiny w3-red w3-card-24" value="{{=listing.price}}"  id="add"><i class="fa fa-plus" aria-hidden="true"></i></button>
                     <div class="w3-container w3-right" id="price">
                      <p  type="number" id="value" >{{=listing.price}}</p><br>
                  </div>
                       <div class="w3-container" id="description">
                    <p>{{=listing.description}}</p>
                  </div>
                </div>
              </div>
        </div>
        {{pass}}
    </div>
</div>
</div>
<div class="w3-container w3-padding-64 w3-padding-64 " id="details">
</div>
</div>

</body>
</html>
